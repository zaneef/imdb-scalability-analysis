<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IMDb Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container text-center mt-5">
        <h1 class="mb-4">üé¨ IMDb Movie Search</h1>

        <div class="input-group mb-3 w-50 mx-auto">
            <input v-model="searchQuery" @keyup.enter="searchMovie" type="text" class="form-control"
                placeholder="Search for a movie..." />
            <button class="btn btn-primary" @click="searchMovie">Search</button>
        </div>

        <div v-if="loading" class="mt-3"><em>Searching...</em></div>

        <div v-if="error" class="mt-3 text-danger">{{ error }}</div>

        {% raw %}
        <div v-if="results.length" class="mt-4">
            <div v-for="movie in results" :key="movie.id" class="card mb-3 text-start">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }} ({{ movie.year }})</h5>
                    <p class="card-text">‚≠ê {{ movie.rating }} ({{ movie.num_votes }} votes)</p>
                    <p><strong>Directors:</strong> {{ movie.directors.join(', ') }}</p>
                    <p><strong>Actors:</strong> {{ movie.actors.join(', ') }}</p>
                </div>
            </div>
        </div>
        {% endraw %}

    </div>

    <script src="/static/script.js"></script>
</body>

</html>
